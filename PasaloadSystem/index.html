<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaload System</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <h2>Pasaload System</h2>
    <label for="sender">Sender Phone Number:</label>
    <input type="text" id="sender" placeholder="Input sender phone number">

    <label for="recipient">Recipient Phone Number:</label>
    <input type="text" id="recipient" placeholder="Input recipient phone number">

    <label for="amount">Amount to Transfer:</label>
    <input type="number" id="amount" placeholder="Input amount">

    <input type="button" value="Transfer Load" onclick="transferLoad()">

    <input type="button" value="Display Initial Balance" onclick="displayInitialBalance()">

    <div id="output"></div>
</div>

<script src="./index.js"></script>
</body>
</html>
